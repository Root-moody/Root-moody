<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="player.css">
    <title>Player</title>
</head>

<body>
    <div class="main">
        <p id="drop_list" onclick="song_list()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </p>

        <!---LEFT SIDE-->
        <div class="left">

            <!---SONG IMAGE-->
            <img id="song_image">

            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="volume_mute()"></i>
                <input type="range" id="volume" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>

        <!---RIGHT SIDE-->
        <div class="right">
            <div class="song_number">
                <p id="present">1</p>
                <p>/</p>
                <p id="total_songs">5</p>
            </div>

            <!---SONG TITLE-->
            <P id="song_title">songtitle.mp3</P>
            <p id="artist_title">Artist name</p>

            <!---MIDDLE PART-->
            <div class="middle">
                <button onclick="previous_song()" id="previous">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button onclick="justplaysong()" id="play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button onclick="next_song()" id="next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>

            <!--SONG DURATION PART-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button onclick="autoplay_switch()" id="auto">Auto play 
                <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <script src="player.js"></script>
</body>

</html>
